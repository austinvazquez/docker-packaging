name: release-docker-engine

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: '0 6 * * 0' # every sunday at 6am
  workflow_dispatch:
    inputs:
      repo:
        description: 'Override repo'
        required: false
        type: string
      ref:
        description: 'Override ref'
        required: false
        type: string
      release:
        description: 'Push image and create release'
        required: false
        type: boolean

jobs:
  manual:
    if: github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/.release.yml
    with:
      name: docker-engine
      release: ${{ inputs.release }}
      env: |
        DOCKER_ENGINE_REPO=${{ inputs.repo }}
        DOCKER_ENGINE_REF=${{ inputs.ref }}
    secrets: inherit

  schedule:
    if: github.event_name == 'schedule'
    uses: ./.github/workflows/.release.yml
    with:
      name: docker-engine
      env: |
        DOCKER_ENGINE_REF=master
    secrets: inherit
