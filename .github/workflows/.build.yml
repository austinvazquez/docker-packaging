# reusable workflow
name: .build

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      pkg:
        required: true
        type: string

env:
  # FIXME: use dockereng/packaging-cache
  BUILD_CACHE_REGISTRY_SLUG: crazymax/docker-packaging-cache

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Prepare
        if: github.event_name != 'pull_request'
        run: |
          echo "BUILD_CACHE_REGISTRY_PUSH=1" >> $GITHUB_ENV
      -
        name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        # necessary to use gha cache export
        name: Expose GitHub Runtime
        uses: crazy-max/ghaction-github-runtime@v2
      -
        name: Build
        run: |
          make -j1 -C pkg/${{ inputs.name }} all-${{ inputs.pkg }}
      -
        name: List artifacts
        run: |
          tree -nh ./pkg/${{ inputs.name }}/bin
