name: docker-scan-plugin

# The architecture is specified using Go nomenclature (GOARCH) and translated
# to the platform specific equivalent. In order to manually set the architecture
# to a platform specific value, use deb_arch, rpm_arch and apk_arch.
arch: ${ARCH}
platform: linux

version: ${VERSION}
epoch: 0
release: ${RELEASE}

section: default

maintainer: Docker <support@docker.com>
description: Docker scan cli plugin.
vendor: ${VENDOR}
homepage: https://github.com/docker/scan-cli-plugin
license: Apache-2.0
disable_globbing: true

contents:
  - src: /usr/bin/scan
    dst: /usr/libexec/docker/cli-plugins/docker-scan

overrides:
  deb:
    replaces:
      - docker-ce-cli  # fixes implicit conflict with docker-ce-cli package < 22.06.0. can be removed later.

rpm:
  group: Tools/Docker
  packager: ${PACKAGER}
  compression: xz

deb:
  compression: xz
